<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Gallery</title>
    <style>
        .gallery { position: relative; max-width: 600px; margin: 20px auto; }
        .gallery img { width: 100%; height: 400px; object-fit: cover; border-radius: 8px; display: none; }
        .gallery img.active { display: block; }
        .nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; font-size: 24px; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
        .prev { left: 10px; }
        .next { right: 10px; }
        .counter { text-align: center; margin-top: 10px; color: #666; }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/600/400?random=1" alt="Image 1" class="active">
        <img src="https://picsum.photos/600/400?random=2" alt="Image 2">
        <img src="https://picsum.photos/600/400?random=3" alt="Image 3">
        <img src="https://picsum.photos/600/400?random=4" alt="Image 4">
        <img src="https://picsum.photos/600/400?random=5" alt="Image 5">
        <button class="nav prev" onclick="changeImage(-1)">‹</button>
        <button class="nav next" onclick="changeImage(1)">›</button>
        <div class="counter">1 / 5</div>
    </div>

    <script>
        let currentImage = 0;
        const images = document.querySelectorAll('.gallery img');
        const counter = document.querySelector('.counter');

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
            counter.textContent = `${index + 1} / ${images.length}`;
        }

        function changeImage(direction) {
            currentImage += direction;
            if (currentImage < 0) currentImage = images.length - 1;
            if (currentImage >= images.length) currentImage = 0;
            showImage(currentImage);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
        });
    </script>
</body>
</html>
